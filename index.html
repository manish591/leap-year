<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Were You born In Leap year?</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
        <div class="container">
            <button class="day">Night</button>
            <div class="input">
                <h1 class="title">Is Your Birth Year A Leap Year?</h1>
                <p class="description">This app will input your date of birth and based on certain calculation it will tell you whether your birth year is leap year or not.</p>
                <p class="note">Note: Please input your birth year in YYYY format.</p>
                <label for="year">Input your birth year below</label>
                <input type="text" class="birthyear" id="year" placeholder="YYYY">
                <button class="calculate">Calculate</button>
                <h2 class="outputmsg"></h2>
            </div>
        </div>
   
    <script src="/leap.js"></script>
</body>
</html>
